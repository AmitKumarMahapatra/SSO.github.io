<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- User Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Visibility On -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Visibility Off -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-item logo-wrapper">
            <span class="material-symbols-outlined logo">
                person
            </span>
        </div>
        <form class="container-item form">
            <input class="form-item username" type="text" placeholder="Username" id="username">
            <div class="password-wrapper">
                <input class="form-item password" type="password" placeholder="Password" id="password">
                <span class="material-symbols-outlined" id="visibility--on" onclick="togglePassword()">
                    visibility
                </span>
                <span class="material-symbols-outlined" id="visibility--off" onclick="togglePassword()">
                    visibility_off
                </span>
            </div>
            <input class="form-item submit" type="submit" value="Login" id="submit">
        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
